<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interior Hero Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">

    <!-- LEFT CONTENT -->
    <div class="hero-left">
        <h1>
            Left Space <br>
            for <span>Corner</span><br>
            Side.
        </h1>
        <p class="desc">
            Our integrated approach to interior and exterior design
            allows us to provide a comprehensive solution that best
            meets our clients' needs.
        </p>

        <button class="quote-btn">
            Get a Quote →
        </button>

        <p class="small-text">
            No one loves, seeks, or desires pain for its own sake.
        </p>

        <div class="email-box">
            <input type="email" placeholder="Enter your email">
            <button>➜</button>
        </div>
    </div>

    <!-- RIGHT CONTENT -->
    <div class="hero-right">

        <div class="img-grid">
            <img src="https://picsum.photos/200" alt="image 1">
            <img src="https://picsum.photos/200? random=2" alt="image 2">
        </div>

        <div class="stats">
            <div class="stat highlight">
                <h2>10+</h2>
                <p>Class</p>
            </div>

            <div class="stat">
                <h2>109</h2>
                <p>Section</p>
            </div>

            <div class="stat">
                <h2>29</h2>
                <p>GYM</p>
            </div>

            <div class="stat">
                <h2>7</h2>
                <p>Resorts</p>
            </div>
        </div>

    </div>

</section>

</body>
</html>
